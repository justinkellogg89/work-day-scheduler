<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h1 class="">Work Day Scheduler</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <p>A simple calendar app for scheduling your work day</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <p id="banner-date"></p>
        </div>
      </div>

      <hr id="separator" size="10px" width="100%." noshade="">

      <div class="row text-center nineAM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center tenAM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center elevenAM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center twelvePM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center onePM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center twoPM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center threePM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center fourPM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
      <div class="row text-center fivePM timeSlot">
        <div class="col"></div>
        <div class="col-6"></div>
        <div class="col"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
